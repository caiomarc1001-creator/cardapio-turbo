<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Admin - Receitas</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="turbo-card" style="max-width: 400px; margin: 2rem auto;">
            <h1>üîí PAINEL ADMIN</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="admin-password">Senha</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn-turbo btn-primary">Entrar</button>
                <div id="login-error" class="hidden error-message"></div>
            </form>
            <p style="margin-top: 1rem; text-align: center; color: #999;">
                <small>Senha padr√£o: admin123</small>
            </p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header class="racing-header">
            <div class="header-content">
                <h1>üìù GERENCIAR RECEITAS</h1>
                <button id="logout-btn" class="btn-turbo btn-secondary">Sair</button>
            </div>
        </header>

        <main class="main-container">
            <section class="turbo-card">
                <h2>üì± Como Atualizar o Site</h2>
                <ol style="color: #ccc;">
                    <li>Edite as receitas aqui</li>
                    <li>Clique em "Exportar JSON"</li>
                    <li>Substitua o arquivo data/recipes.json no GitHub</li>
                    <li>Aguarde 1-2 minutos</li>
                </ol>
            </section>

            <section class="turbo-card">
                <div class="button-row">
                    <button id="add-recipe-btn" class="btn-turbo btn-primary">‚ûï Nova Receita</button>
                    <button id="export-btn" class="btn-turbo btn-secondary">üì§ Exportar JSON</button>
                    <button id="import-btn" class="btn-turbo btn-secondary">üì• Importar</button>
                </div>
                <input type="file" id="import-file" accept=".json" class="hidden">
            </section>

            <section class="turbo-card">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="üîç Buscar receita...">
                </div>
                <div class="input-group">
                    <select id="filter-meal">
                        <option value="">Todas as refei√ß√µes</option>
                        <option value="breakfast">‚òÄÔ∏è Caf√© da manh√£</option>
                        <option value="schoolSnack">üéí Lanche da escola</option>
                        <option value="lunch">üçΩÔ∏è Almo√ßo</option>
                        <option value="afternoonSnack">ü•§ Caf√© da tarde</option>
                        <option value="dinner">üåô Jantar</option>
                        <option value="supper">üåú Ceia</option>
                    </select>
                </div>
                <p id="recipe-count" style="color: #999; margin-top: 1rem;">0 receitas</p>
            </section>

            <div id="recipes-list"></div>

            <div id="edit-modal" class="modal hidden">
                <div class="turbo-card" style="max-width: 800px; margin: 2rem auto; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 id="modal-title">Editar Receita</h2>
                        <button id="close-modal" class="btn-turbo btn-secondary">‚úï</button>
                    </div>

                    <form id="recipe-form">
                        <input type="hidden" id="recipe-id">

                        <div class="input-group">
                            <label for="recipe-name">Nome *</label>
                            <input type="text" id="recipe-name" required>
                        </div>

                        <div class="input-group">
                            <label for="recipe-meal">Refei√ß√£o *</label>
                            <select id="recipe-meal" required>
                                <option value="breakfast">Caf√© da manh√£</option>
                                <option value="schoolSnack">Lanche da escola</option>
                                <option value="lunch">Almo√ßo</option>
                                <option value="afternoonSnack">Caf√© da tarde</option>
                                <option value="dinner">Jantar</option>
                                <option value="supper">Ceia</option>
                            </select>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="recipe-time">Tempo (min) *</label>
                                <input type="number" id="recipe-time" required>
                            </div>
                            <div class="input-group">
                                <label for="recipe-cost">Custo *</label>
                                <select id="recipe-cost" required>
                                    <option value="low">Baixo</option>
                                    <option value="medium">M√©dio</option>
                                    <option value="high">Alto</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="recipe-ingredients">Ingredientes (um por linha) *</label>
                            <textarea id="recipe-ingredients" rows="6" required 
                                placeholder="200 g arroz, graos&#10;1 unidade tomate, hortifruti"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="recipe-steps">Modo de preparo (um por linha) *</label>
                            <textarea id="recipe-steps" rows="5" required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="recipe-tags">Tags (separadas por v√≠rgula)</label>
                            <input type="text" id="recipe-tags" placeholder="high_fiber, kid_friendly">
                        </div>

                        <div class="input-group">
                            <label for="recipe-allergens">Alerg√™nicos (separados por v√≠rgula)</label>
                            <input type="text" id="recipe-allergens" placeholder="milk, egg">
                        </div>

                        <div class="input-group">
                            <label for="recipe-nutrition">Nota educativa</label>
                            <textarea id="recipe-nutrition" rows="3"></textarea>
                        </div>

                        <div class="button-row">
                            <button type="submit" class="btn-turbo btn-primary">üíæ Salvar</button>
                            <button type="button" id="cancel-btn" class="btn-turbo btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
